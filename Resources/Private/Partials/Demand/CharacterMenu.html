{namespace mgn=Monogon\AddressCollection\ViewHelpers}
<mgn:demand.characterMenu demand="{demand}">
<ul class="inline-list">
  <f:for each="{menu}" as="menuItem">
    <li>
      <f:if condition="{menuItem.link}">
          <f:then>
            <a href="{menuItem.link}">{menuItem.character}</a>
          </f:then>
          <f:else>
            <span>{menuItem.character}</span>
          </f:else>
      </f:if>
    </li>
  </f:for>
</ul>
</mgn:demand.characterMenu>
