{namespace mgn=MONOGON\AddressCollection\ViewHelpers}
<f:layout name="{templateLayout}" />

<f:section name="main">
<f:debug title="opt title">{demand}</f:debug>
  <f:flashMessages renderMode="div" />
  <f:widget.paginate objects="{addresses}" as="paginatedAddresses" configuration="{setup.list.wizard.paginate}">
  	<ul class="addresses">
    <f:for each="{paginatedAddresses}" as="address">
      <li><mgn:render.partial partial="Vcard" address="{address}" arguments="{address: address}" /></li>
    </f:for>
    </ul>
  </f:widget.paginate>
</f:section>
