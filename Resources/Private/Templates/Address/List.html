{namespace mgn=MONOGON\AddressCollection\ViewHelpers}
<f:layout name="{templateLayout}" />

<f:section name="main">
  <f:flashMessages renderMode="div" />
  <f:widget.paginate objects="{addresses}" as="paginatedAddresses" configuration="{setup.list.wizard.paginate}">
    <ul class="addresses">
      <f:for each="{paginatedAddresses}" as="address">
        <li><mgn:render.partial partial="Vcard" address="{address}" arguments="{address: address, setup: setup}" /></li>
      </f:for>
    </ul>
  </f:widget.paginate>
</f:section>

<f:section name="ajax">
  <f:render section="main" arguments="{_all}" />
</f:section>
