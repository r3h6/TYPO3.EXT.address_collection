{namespace mgn=MONOGON\AddressCollection\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
  <f:flashMessages renderMode="div" />
  <f:for each="{groupedAddresses}" as="addresses" key="recordType">
    <h1>{recordType}</h1>
    <f:for each="{addresses}" as="address">
      {address.name}
    </f:for>
    <f:link.action action="new" arguments="{newAddress: {recordType: recordType}}">New</f:link.action>
  </f:for>
</f:section>
